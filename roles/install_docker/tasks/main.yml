- name: Restart docker service
  ansible.builtin.systemd:
    name: docker
    state: restarted
  become: yes
  when: ansible_service_mgr | default("") == "systemd"

- name: Install dive
  ansible.builtin.apt:
    deb: https://github.com/wagoodman/dive/releases/download/v0.9.2/dive_0.9.2_linux_amd64.deb
    state: present
  become: yes

